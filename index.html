<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda De Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agenda De Contatos</h1>
    </header>
    
    <section id="dadosUsuario">
        <div id="ilustracao">
            <img src="image/lista.png" alt="Lista de Contatos">
        </div>
       
        <form>
            <label>Nome</label>     
            <input type="text" id="nome" required>           
            <label>Telefone</label>
            <input type="tel" id="telefone" required>
            <label>E-Mail</label>
            <input type="email" id="email" required>
            <button type="submit">Salvar</button>
        </form>
    </section>

        <section id="listaContatos">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-Mail</th>
                        </tr>
                    </thead>
                
                    <tbody>
                    </tbody>
                </table>
        
        </section>

        <footer>
            <div>
                &copy; 2024 - Agenda De Contatos - Josué Rogério Gabriel Teodoro
            </div>
        </footer>

        <script src="script.js"></script>
</body>
</html>
